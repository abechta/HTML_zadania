<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
  </head>
  <body>
    <form action="https://formspree.io/f/xrgwjvpr" method="POST">
      <label for="name">Imię</label>
      <input type="text" id="name" name="name" /><br />
      <label for="surname">Nazwisko</label>
      <input type="text" id="surname" name="surname" /><br />
      <label for="emailAddress">Email</label>
      <input type="email" id="emailAddress" name="email" /><br />
      <label for="phoneNumber">Numer telefonu</label>
      <input type="tel" id="phoneNumber" name="number" /><br />
      <label for="city">Miasto zamieszkania</label>
      <select name="city" id="city">
        <option value="krakow">Kraków</option>
        <option value="warszawa">Warszawa</option>
        <option value="gdansk">Gdańsk</option></select
      ><br />
      <label>Płeć</label><br />
      <input type="radio" name="genderW" id="genderW" value="Kobieta" />
      <label for="genderW">Kobieta</label><br />
      <input type="radio" name="genderM" id="genderM" value="Mężczyzna" />
      <label for="genderM">Mężczyzna</label><br /><br />
      <input type="checkbox" name="agrument" id="agrumentYes" value="yes" />
      <label for="agrumentYes"
        >Wyrażam zgode na przetwarzanie danych osobowych</label
      ><br />
      <input type="checkbox" name="agrument" id="agrumentNo" value="no" />
      <label for="agrumentNo"
        >Nie wyrażam zgode na przetwarzanie danych osobowych</label
      ><br />
      <label for="message">Wiadomość</label><br />
      <textarea name="message" id="message" cols="30" rows="10"></textarea
      ><br />
      <input type="submit" value="Wyślij!" />
    </form>
  </body>
</html>
